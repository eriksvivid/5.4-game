<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>5 4 game</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container">

    <h1 class="title">War</h1>

    <div class="row">

    </div>

    <div class="row">

      <div class="combat-log player-log col-xs-6">

        <div class="display hero-display"></div>
        <div class="progress">
          <div class="hero-bar progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
        </div>

        <div class="btn-container">
          <button class="player-atk-btn hide"><img src="https://openclipart.org/image/2400px/svg_to_png/211409/raised-fist.png" alt="" width="300" height"300">Attack</button>
          <button class="player-select">Choose Hero</button>
          <button class="start hide">Fight</button>
        </div>
       </div>

         <div class="combat-log enemy-log col-xs-6">

         <div class="display villain-display"></div>
         <div class="progress">
           <div class="villain-bar progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
         </div>
      </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
